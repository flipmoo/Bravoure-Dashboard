<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bravoure Project Dashboard" />
    <title>Dashboard | Bravoure</title>
    <link rel="preload" href="/brand/logo.svg" as="image" type="image/svg+xml">

  <body class="bg-bravoure-gray-200 font-sans antialiased">
